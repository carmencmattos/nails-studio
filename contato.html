<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Contato - Nails Studio</title>
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./imagens/logo.png" alt="Logo Nails Studio">

        <nav class="cabecalho-menu">
            <a class="item" href="index.html">Home</a>
            <a class="item" href="servicos.html">Serviços</a>
            <a class="item" href="contato.html">Contato</a>
        </nav>
    </header>

    <main class="contato">
        <section class="pagina-contato">
            <div>
                <h3 class="titulo-formulario">Precisa de mais informações?</h3>
                <h4 class="subtitulo-formulario">Preencha o nosso formulário, que em breve entraremos <em></em> contato.</h4>
            </div>

            <div>
                <form class="formulario">
                    <label for="nomesobrenome">Nome:</label>
                    <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Nome Completo">
                    

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="e-mail">
                    

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
            
                    <label for="mensagem">Mensagem:</label>
                    <textarea cols="50" rows="10" id="mensagem" class="input-padrao" required></textarea>

                    <label class="checkbox"><input type="checkbox" checked>Gostaria de se inscrever na nossa Newsletter?</label>

                    <input type="submit" value="Enviar formulário" class="enviar">
                </form>
            </div>
        </section>
    </main>
</body>

    <footer class="rodape">
        <p>Nails Studio - As mais belas unhas são feitas aqui!</p>
      </footer>
      </html>
